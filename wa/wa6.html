<body>
   
    <h1>Assignment 6: Image Overlay</h1>
    <p>I created an ad for dominos pizza. 
        I found a picture of pizza online and set it as my background image. <br>
        Then I found a dominos logo and a discount ad photo and removed the background, so it would look better overlayed on the pizza.
    </p>
    <div class="container">
    <div class="background-image"> <img src="pizza.png" alt="picture of pizza"> </div>
    <div class = "logo-overlay"><img src="dominoslogo.png" alt="dominoslogo"></div>
    <div class = "discount-overlay"><img src="discount.png" alt="20%off"></div>
    </div>
      
</body>
