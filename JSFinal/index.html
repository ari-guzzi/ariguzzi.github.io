<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frustrating Phone Number Enter-er</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
      <div id="stick-figure">
        <div class="head"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="arm-weapon">
          <div class="right-arm"></div>
          <div class="weapon"></div>
        </div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
      <div class="balloons" id="balloons"></div>
      <div class="number-lines"></div>

      <div class="cursor-container">
        <div class="target-cursor"></div>
        <div class="vertical-line"></div>
        <div class="horizontal-line"></div>
      </div>
      <div class="bottom-container"></div>
      <button class="clear-button">Clear All</button>
      <button class="check">âœ“</button>

      <div class="modal-container">
        <div class="modal">
          <p>Is this your phone number?</p>
          <div class="numbers-list"></div>
          <button class="go-back-button">Go Back</button>
          <button class="submit-button">Submit</button>
        </div>

        <div class="new-modal">
          <div class="modal-content">
            <p>Yay! You submitted your phone number. It is posted to the console.</p>
            <button class="restart">Enter New Number</button>
          </div>
        </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
